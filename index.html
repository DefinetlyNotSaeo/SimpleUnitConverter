  <body>
    <div id="menu">
      <h1>Simple unit converter</h1>
      <input id="convertInput" placeholder="Convert from"/>
      <select id="convertFrom">
        <option>Convert from</option>
        <option>Inches</option>
        <option>Feet</option>
        <option>Yards</option>
        <option>Miles</option>
        <option>Centimeters</option>
        <option>Decimeters</option>
        <option>Meters</option>
        <option>Kilometers</option>
      </select>
      <select id="convertTo">
        <option>Convert to</option>
        <option>Inches</option>
        <option>Feet</option>
        <option>Yards</option>
        <option>Miles</option>
        <option>Centimeters</option>
        <option>Decimeters</option>
        <option>Meters</option>
        <option>Kilometers</option>
      </select>
      <p id="ConResult"></p>
      <button onclick="conversion()">Convert!</button>
